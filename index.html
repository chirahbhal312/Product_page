<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="#" class="logo">Jewellery</a>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="product-page">
            <div class="container">
                <div class="product-card">
                    <div class="product-gallery">
                        <div class="main-image-wrapper">
                            <img src="./WhatsApp Image 2024-08-20 at 11.18.42_628e1fa6.jpg" alt="Product Image" class="main-image">
                        </div>
                        <div class="thumbnails">
                            <img src="./WhatsApp Image 2024-08-20 at 11.19.14_98ae583a.jpg" alt="Thumbnail 1">
                            <img src="./WhatsApp Image 2024-08-20 at 11.22.50_7c2c111b.jpg" alt="Thumbnail 2">
                            <img src="./WhatsApp Image 2024-08-20 at 11.23.54_edd9f182.jpg" alt="Thumbnail 3">
                        </div>
                    </div>
                    <div class="product-details">
                        <h1 class="product-title">Luxury Product</h1>
                        <p class="product-price">$199.99</p>
                        <!-- <div class="thumbnails-below-price">
                            <img src="https://via.placeholder.com/100x100" alt="Thumbnail 1">
                            <img src="https://via.placeholder.com/100x100" alt="Thumbnail 2">
                            <img src="https://via.placeholder.com/100x100" alt="Thumbnail 3">
                        </div> -->
                        <p class="product-description">Experience the pinnacle of luxury with this exquisite product. Perfectly crafted for those who demand the finest quality and sophistication.</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 LuxStore. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
